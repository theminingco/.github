name: Checks

on:
  pull_request:
    branches: [main]

jobs:

  lint:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4
    - name: Setup Node
      uses: actions/setup-node@v3
      with:
        node-version: 'lts/*'
    - name: Install Dependencies
      run: npm ci
    - name: Build Dependencies
      run: npm run build
    - name: Run Linter
      run: npm run lint

  test:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4
    - name: Setup Node
      uses: actions/setup-node@v3
      with:
        node-version: 'lts/*'
    - name: Install Dependencies
      run: npm ci
    - name: Run Tests
      run: npm run test
