name: Bug Report
description: When you want to report something not working as expected.
title: "[Bug] "
labels: ["bug"]
body:
  - type: textarea
    id: details
    attributes:
      label: Details
      description: A clear and concise description of what the issue is.
      placeholder: Something did not go as expected.
    validations:
      required: true
  - type: textarea
    id: reproduce
    attributes:
      label: Steps to reproduce
      description: The steps taken to reproduce the behavior.
      placeholder: "1. Go to '...'\n2. Click on '....'\n3. Scroll down to '....'\n4. See error"
    validations:
      required: true
  - type: textarea
    id: expected
    attributes:
      label: Expected behavior
      description: A clear and concise description of what was supposed to happen.
      placeholder: The following things were supposed to happen.
    validations:
      required: true
  - type: input
    id: browser
    attributes:
      label: Browser
      description: The browser that this issue occurs on.
      placeholder: Safari
    validations:
      required: true
  - type: checkboxes
    id: terms
    attributes:
      label: Terms of service
      description: By submitting this issue you hereby grant ‚õè The Mining Company a nonexclusive, royalty-free, fully paid-up, irrevocable, perpetual, worldwide license, with the right to grant and authorize sublicenses, to make, have made, modify, use, import, offer for sale, and sell your contribution or a part thereof.
      options:
        - label: I agree
          required: true
